auths:
  mi_grafana_v3:
    version: 3
    security_level: authPriv
    auth_protocol: SHA
    username: '{{ lookup("env", "SNMP_USERNAME" }}' 
    password: '{{ lookup("env", "SNMP_PASSWORD" }}' 
    priv_protocol: AES
    priv_password: '{{ lookup("env", "SNMP_PRIV_PASSWORD" }}' 

modules:
  infobloxIBDNSServ:
    walk:
      - 1.3.6.1.4.1.32

  infobloxIBDHCPServ:
    walk:
      - 1.3.6.1.4.1.9999

  infobloxIBOne:
    timeout: 60s
    walk:
      - 1.3.6.1.4.1.7779.3.1.1.2 # ibPlatformOne
      - 1.3.6.1.4.1.7779.3.1.1.3 # ibDNSOne
      - 1.3.6.1.4.1.7779.3.1.1.4 # ibDHCPOne
    overrides:
      ibNodeIPAddress:
        type: DisplayString
      ibDHCPSubnetNetworkAddress:
        type: DisplayString
      ibDHCPSubnetNetworkMask:
        type: DisplayString

      # These OIDs don't actually have interesting data, but they point to enum indixes with a string.
      # These strings should end up in labels, not the enum index integer
      ibServiceName:
        ignore: true
        type: EnumAsInfo
      ibPassiveNodeServiceName:
        ignore: true
        type: EnumAsInfo
      ibNodeServiceName:
        ignore: true
        type: EnumAsInfo
      ibSnicName1:
        ignore: true
        type: EnumAsInfo
      ibSnicName5:
        ignore: true
        type: EnumAsInfo

      # These statuses will be split into their specific statuses as a label("Active", etc.) instead of the number.
      ibNodeServiceStatus:
        type: EnumAsStateSet
      ibPassiveNodeServiceStatus:
        type: EnumAsStateSet
      ibServiceStatus:
        type: EnumAsStateSet
